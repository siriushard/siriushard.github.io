<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

	<title>В поисках спрятанного поздравления!</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/plugin/jquery-ui/jquery-ui.min.css">
    <script src="assets/plugin/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/plugin/jquery-ui/jquery-ui.min.js"></script>
</head>
<body>
    <div id="mainView" data-game-status="unloaded">
        <div id="menuView">
            <button id="btn-play" class="menu-button">Играть</button>
        </div>
        <div id="locationView"></div>
        <div id="dialogView">
            <div id="dialogViewContent"></div>
            <button id="btn-dialog-continue">Дальше</button>
        </div>
        <div id="dialogCharacterView"></div>
        <div id="navigationView">
            <div id="btn-navigation-toggle"></div>
            <div id="navigationContentView"></div>
            <div id="navigationKeyMissView">
                <div id="navigationKeyContainerView">
                    <div id="navigationKeyView"></div>
                </div>
            </div>
        </div>
        <div id="journalView"><div id="journalContentView"></div></div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
